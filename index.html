<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section>
    <div class="primary">
      <img src="./images/logo.svg" alt="Logo ilustration" class="logo">
      <img src="./images/illustration-mockups.svg" alt="Ilustration Mockups" class="mockup">
    </div>

    <div class="secondary">
      <p class="heading">Build The Community Your Fans Will Love</p>

      <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>
    </div>
  </section>

  <div class="social">
    <span><iconify-icon icon="jam:facebook"></iconify-icon></span>
    <span><iconify-icon icon="fe:twitter"></iconify-icon></span>
    <span><iconify-icon icon="radix-icons:instagram-logo"></iconify-icon></span>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Hector039" target="_blank">Hector Mandrile</a>.
    </p>
  </footer>

  <!--script Iconify for social icons-->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</body>

</html>
